# Default values for cnj-persistence-sql-backend-micro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.at41tools.k8s.aws.msgoat.eu/cloudtrain/cnj-persistence-sql-backend-micro
  tag: latest
  pullPolicy: Always
#  pullSecret: fwp-pull-secret

probes:
  readiness:
    path: /api/v1/probes/readiness
  liveness:
    path: /api/v1/probes/liveness

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    traefik.frontend.rule.type: PathPrefixStrip
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths: ["/cnj-persistence-sql-backend-micro"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# security configuration (MP JWT AUTH)
mp:
  jwt:
    verifyPublicKeyLocation: "http://k8sapps.at.automotive.msg.team/auth/realms/cloudtrain/protocol/openid-connect/certs"
    verifyIssuer: "http://k8sapps.at.automotive.msg.team/auth/realms/cloudtrain"

# database configuration
database:
  postgres:
    name: cloudtrain
    host: cnj-persistence-sql-database-postgresql
    port: 5432
    secret:
      name: cnj-persistence-sql-database-postgresql
      keys:
        user: postgresql-username
        password: postgresql-password
